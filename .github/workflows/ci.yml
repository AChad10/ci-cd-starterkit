name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install black isort

      - name: Lint
        run: flake8

      - name: Type check
        run: mypy app

      - name: Tests + coverage
        run: pytest

      - name: Docker build test
        run: docker build -t ci-starter-kit:${{ github.sha }} .
